<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - IoT Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            color: #667eea;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #764ba2;
        }
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
        .hint {
            color: #999;
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Admin Login</h2>
        <form id="loginForm" method="POST" action="/login">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div id="error" class="error"></div>
        
        <!-- VULNERABILITY: Hints about credentials -->
        <div class="hint">
            Hint: Try common default credentials
        </div>
        
        <!-- VULNERABILITY: Sensitive information in HTML -->
        <div style="display: none;">
            Debug Info:
            <div id="debug">
                Default user: admin
                Password length: 6 characters
                Password type: numeric
            </div>
        </div>
    </div>
    
    <script>
        // VULNERABILITY: Client-side validation only
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // VULNERABILITY: Credentials visible in network traffic
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'username=' + username + '&password=' + password
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // VULNERABILITY: Token stored insecurely
                    localStorage.setItem('auth_token', data.token);
                    
                    // VULNERABILITY: Sensitive data in console
                    console.log('Login successful. Token:', data.token);
                    
                    alert('Login successful!');
                    window.location.href = '/';
                } else {
                    document.getElementById('error').innerText = 'Invalid credentials!';
                    
                    // VULNERABILITY: Username enumeration
                    console.log('Failed login attempt for user:', username);
                }
            });
        });
        
        // VULNERABILITY: Autocomplete enabled for password field
        document.getElementById('password').setAttribute('autocomplete', 'on');
    </script>
</body>
</html>
